<div class="book-form-container" *ngIf="book">
  <h2>Buch aktualisieren</h2>
  <form #updateForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>ISBN</mat-label>
      <input matInput [value]="book.isbn" disabled />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Titel</mat-label>
      <input matInput name="title" [(ngModel)]="book.title" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Preis</mat-label>
      <input matInput name="price" type="number" [(ngModel)]="book.price" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Rabatt (%)</mat-label>
      <input matInput name="discount" type="number" [(ngModel)]="book.discount" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Ver√∂ffentlichungsdatum</mat-label>
      <input matInput name="publishedDate" type="date" [(ngModel)]="book.publishedDate" required />
    </mat-form-field>

    <button mat-raised-button color="accent" type="submit" [disabled]="!updateForm.valid">
      Buch speichern
    </button>
  </form>
</div>
