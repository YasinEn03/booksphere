<div class="page-container">

  <!-- Toolbar -->
  <mat-toolbar color="primary" class="toolbar">
    <img src="/booksphereLogo.png" alt="Icon" style="width: 60px; height: 80px; vertical-align: middle">
    <span style="margin-left: 8px">BookSphere</span>
    <span class="spacer"></span>
    <a mat-button routerLink="/home">Home</a>
    <ng-template #loginLink>
      <a mat-button routerLink="/login">Login</a>
    </ng-template>
    <ng-container *ngIf="isLoggedIn; else loginLink">
      <button mat-button (click)="logout()">Logout</button>
      <a mat-button routerLink="/user">{{ username }}</a>
    </ng-container>

    <button mat-icon-button [matMenuTriggerFor]="notificationsMenu" matTooltip="Benachrichtigungen">
      <mat-icon>notifications</mat-icon>
    </button>
    <mat-menu #notificationsMenu="matMenu">
      <ng-container *ngIf="notifications.length > 0; else noNotifications">
        <div *ngFor="let notification of notifications; let i = index">
          <button mat-menu-item (click)="goToLink(notification)">
            <mat-icon color="accent" style="margin-right: 8px">
              {{ notification.read ? 'notifications' : 'notification_important' }}
            </mat-icon>
            <span [ngStyle]="{ 'font-weight': notification.read ? 'normal' : 'bold' }">
              {{ notification.message }}
            </span>
            <span class="spacer"></span>
            <button mat-icon-button color="warn" (click)="deleteNotification(notification); $event.stopPropagation();"
              matTooltip="LÃ¶schen">
              <mat-icon>close</mat-icon>
            </button>
          </button>
        </div>
      </ng-container>
      <ng-template #noNotifications>
        <button mat-menu-item disabled>Keine neuen Benachrichtigungen</button>
      </ng-template>
    </mat-menu>

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="'/home'" *ngIf="router.url !== '/home'">
        Home
      </button>
      <button mat-menu-item [routerLink]="'/search'">Suche</button>
      <button mat-menu-item [routerLink]="'/list'">BÃ¼cherliste</button>
      <button mat-menu-item [routerLink]="'/charts'">Charts</button>
      <button mat-menu-item [routerLink]="'/adjust'" *ngIf="this.authService.hasRole('admin')">
        Anpassen
      </button>
      <button mat-menu-item [routerLink]="'/create'" *ngIf="this.authService.hasRole('admin')"> HinzufÃ¼gen </button>
    </mat-menu>
  </mat-toolbar>

  <!-- Content under the toolbar -->

  <div class="content-wrapper">
    <router-outlet></router-outlet>
  </div>

  <!-- Footer -->
  <footer style="
    text-align: center;
    color: rgb(255, 255, 255);
    font-family:
      'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
      'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  " class="footer">
    <div class="footer-content">
      <p>ðŸ“š BookSphere â€“ Dein digitales BÃ¼cherregal</p>
      <a href="/impressum">Impressum</a> |
      <a href="https://www.youtube.com">Youtube</a> |
      <a href="https://linkedin.com">LinkedIn</a>
    </div>
  </footer>
</div>
